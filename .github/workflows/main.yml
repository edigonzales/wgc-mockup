name: CI/CD

on: [push]

jobs:
  build:
    # env:
    #   DOCKER_ACCOUNT: sogis
    #   DOCKER_REPO: standortkarte
    #   DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
    #   DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}} 
    #   BUILD_NUMBER: ${{ github.run_number }}
    runs-on: ubuntu-latest
    steps:
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"
      - uses: actions/checkout@v1
      - name: Build inside Docker Container and create final Docker Image
        run: |
          docker build -t edigonzales/wgc-mockup-native:latest -f wgc-mockup-server/src/main/docker/Dockerfile.native-build .
